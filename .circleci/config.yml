version: 2.1
orbs:
  node: circleci/node@2.1.1

jobs:
  test:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          node-version: 12.16.3
      - node/install-packages
      - node/test
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  test:
    jobs:
      - test