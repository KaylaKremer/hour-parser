version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:12.16.3
    steps:
      - checkout
      - run:
          name: Update NPM
          command: 'sudo npm install -g npm@6.14.4'
      - restore_cache:
          key: node-modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node modules
          command: npm install
      - save_cache:
          key: node-modules-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Test
          command: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
      